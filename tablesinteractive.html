<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css"
        integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous" />
</head>

<body>
    <div class="jumbotron text-center">
        <h1>Interactive Table Example</h1>
        <h1><a href="index.html">Main Page</a></h1>
    </div>

    <div class="container-fluid">
        <div class="row">
            <div class="col">
                <table class="table table-bordered table-hover" id="dataTable">
                    <caption>Limited interactivity. Selecting from row is hard-coded</caption>
                    <thead class="thead">
                        <td>Id</td>
                        <td>First Name</td>
                        <td>Last Name</td>
                        <td>Address</td>
                    </thead>
                    <tbody>
                        <tr onclick="loadToForm(this)">
                            <td>0</td>
                            <td>Ibrahim</td>
                            <td>Mohurlu</td>
                            <td>Tokat</td>
                        </tr>
                    </tbody>
                </table>
            </div>
            <div class="col">
                <form>
                    <label>Personal Info</label>
                    <div class="form-group">
                        <input type="text" class="form-control" readonly id="Id">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="firstName" placeholder="First Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="lastName" placeholder="Last Name">
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" id="address" placeholder="E-mail">
                    </div>
                    
                </form>
            </div>
        </div>

    </div>



    <script src="interactivetable.js"></script>
</body>

</html>
